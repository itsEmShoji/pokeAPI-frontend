<!doctype HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search for Pokemon</title>

    <link rel="stylesheet" href="pokedex.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div class="row mt-2">
        <div class="col"><h1>Search for Pokemon!</h1></div>
      </div>

      <div class="form-group mt-3">
        <label for="submit-button">Show me the first 20 Pokemon:</label>
      </div>

      <div class="form-group">
        <button id="submit-button" class="btn btn-primary">Show me Pokemon!</button>
      </div>

      <div class="row listed-Pokemon-container"></div>

      <div class="form-group mt-3">
        <label for="search-term">Enter a Pokemon name or id:</label>
        <input type="text" class="form-control" id="search-term">
      </div>

      <div class="form-group">
        <button id="search-button" class="btn btn-primary" disabled>Search!</button>
      </div>

      <div class="row image-result-container">
      </div>


      <br>
      <div class="form-group mt-3">
        <label for="type-search-term">Enter a Pokemon type (i.e.: water, fire, electric):</label>
        <input type="text" class="form-control" id="type-search-term">
      </div>

      <div class="form-group">
        <button id="type-search-button" class="btn btn-primary" disabled>Search!</button>
      </div>

      <div class="row type-result-container">
      </div>

      <div class="slider-stuff">
          <label for="slider">Slide to scroll through Pokemon: </label>
        <div class="slide-border" id="slider"><img src="pokeball.png" class="slide-this"></div>
      </div>

      <div class="result">
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
      integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous"></script>

    <script src="jquery.slide.js"></script>
    <script src="pokedex.js"></script>
    <script>window.SearchController.init()</script>
    <script>window.TypeSearchController.init()</script>
    <script>window.ListController.init()</script>
    <script>window.SliderSearchController.init()</script>
  </body>
</html>
